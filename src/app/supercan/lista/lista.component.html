<div class="container">


    <div class="col s12 m7">
        <h2 class="header">Mi super Examen</h2>
        <div class="card horizontal">
            <div class="card-image">
                <img src="{{informacion.image}}">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <p>{{informacion.fact}}</p>
                </div>
                <div class="card-action">

                    <div class="row">
                        <div class="col">
                            <a class="waves-effect waves-light btn" (click)="recuperarData()">Nueva Peticion</a>


                        </div>
                        <div class="col">
                            <a class="waves-effect waves-light btn" (click)="agregarData()">Agregar Perrito a la
                                Lista</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>



    <div class="row" *ngFor="let perrito of listaPerritos">
        <div class="col s12 m6">
            <div class="card amber lighten-3">
                <div class="card-content white-text">
                    <img src="{{perrito.image}}" width="200" height="200">

                </div>
                <div class="card-action">
                    <p>{{perrito.fact}}</p>

                </div>
            </div>
        </div>
    </div>



</div>
